plugins {
    id 'groovy'
    id 'java'
}

group 'com.softwood'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-beta-3' //, ext: 'pom'
    //spock not ready for groovy 3 beta

    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.1'
    implementation group: 'org.apache.hadoop', name: 'hadoop-aws', version: '3.2.1'

}
